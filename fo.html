  .contact__textarea{

  }
  .contact__label1{
    margin-right: 6rem;
  }
  .contact__button{
    background: linear-gradient(to bottom, #4fa1d8, #04050a);

    height: 50px;

  }
  .separate{
    display: flex;
    justify-content: space-between;
  }



        label {
            display: block;
            margin-bottom: 10px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            color: black;
        }
        button {
            background-color: #28a745;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;

  <body>
    <header>
        <p>AL-IMARA ACADEMY</p>
    </header>
   
   
        <form
          action="https://formspree.io/f/xzzpnwvw"
          method="POST"
          class="contact__form">
        <div class="separate">
            <p class="contact__p" >
              <label class="contact__label1" for="name">First Name:&nbsp</label>
              <input
                class="contact__input"
                type="text"
                name="name"
                id="name"
                placeholder="your name"
                autocomplete="on"
                required
                autofocus
              />
            </p>
            <p class="contact__p" >
              <label class="contact__label1" for="l_name">Last Name:&nbsp</label>
              <input
                class="contact__input"
                type="text"
                name="name"
                id="name"
                placeholder="your name"
                autocomplete="on"
                required
                autofocus
              />
            </p>
          </div>
            <p class="contact__p">
              <label class="contact__label" for="email">Email:&nbsp</label>
              <br>
              <input
                class="contact__input"
                type="email"
                name="email"
                id="email"
                placeholder="your email"
                autocomplete="on"
                required
              />
            </p>
            <p>
              <label for="tel">Tel:&nbsp&nbsp&nbsp</label>
              <br>
              <input type="number" name="number" id="number" placeholder="your number" autocomplete="on" class="contact__input">
            </p>
        <label for="town">Town:</label>
        <input type="text" id="town" name="town" required>

        <label for="state">State:</label>
        <input type="text" id="state" name="state" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="arabic_level">Level of Speaking Arabic:</label>
        <select id="arabic_level" name="arabic_level" required>
            <option value="good">Good</option>
            <option value="v_good">Very Good</option>
            <option value="excellent">Excellent</option>
        </select>

        <label for="attended_madrasah">Have you attended any online madrasah before?</label>
        <select id="attended_madrasah" name="attended_madrasah" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="rules">Will you abide by the rules and regulations?</label>
        <select id="rules" name="rules" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>

        <label for="signature">Signature:</label>
     
          <button class="contact__button" type="submit">Send</button>
          <button class="contact__button" type="reset">Reset</button>
        </form>
